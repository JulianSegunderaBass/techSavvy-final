<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        .form-container {
            position: relative;
            top: 150px;
            width: 70%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
    </style>
</head>

<body class="bg-dark">

<div class="container">
    <!-- form-container is the main input form container being styled -->
    <form class="form-container" id="form">
        <h2 class="mb-4">Sign up and browse our deals.</h2>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <a class="btn btn-danger btn-block" href="./index.xhtml" role="button">Cancel and Return Home</a>
    </form>
</div>

<script>

    let form = document.getElementById('form');

    form.addEventListener("submit", (event) => {
        let password = document.getElementById('password');
        let confirm_password = document.getElementById('confirm-password');
        if (password.value != confirm_password.value) {
            event.preventDefault()
            confirm_password.classList.add("is-invalid");
            alert("Please make sure your passwords match.");
            return false;
        }
    });

</script>

</body>


</html>
