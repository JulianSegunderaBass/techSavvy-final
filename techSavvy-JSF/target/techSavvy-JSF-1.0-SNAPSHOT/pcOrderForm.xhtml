<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Order Form</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        .form-container {
            position: relative;
            top: 110px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        #image-price-section {
            text-align: center;
        }
    </style>

</head>

<body class="bg-dark">

<div class="container">
    <!-- form-container is the main input form container being styled -->
    <h:form class="form-container">
        <!-- There is only one row for the whole container -->
        <div class="row">
            <!-- This column is used for the product image and price -->
            <div class="col-lg-3 col-md-12 col-sm-12" id="image-price-section">
                <img src="images/PC_1.jpg" alt="..." class="img-thumbnail" id="model-image" />
                <h3 id="current-price">Current Price: <b>P 38,000</b></h3>
            </div>
            <!-- This column is used for the rest of the inputs -->
            <div class="col-lg-9 col-md-12 col-sm-12">
                <!-- A separate row for the inputs -->
                <div class="row">
                    <!-- Model choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="model">Model</label>
                        <h:selectOneMenu value="#{requestOrder.model}" id="model" class="form-control">
                            <f:selectItem itemValue="PC Package 1" itemLabel="PC Package 1" />
                            <f:selectItem itemValue="PC Package 2" itemLabel="PC Package 2" />
                            <f:selectItem itemValue="PC Package 3" itemLabel="PC Package 3" />
                        </h:selectOneMenu>
                    </div>
                    <!-- OS choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="OS">Operating System</label>
                        <h:selectOneMenu value="#{requestOrder.OS}" id="OS" class="form-control">
                            <f:selectItem itemValue="Windows 10 Home 64" itemLabel="Windows 10 Home 64" />
                            <f:selectItem itemValue="Windows 10 Pro" itemLabel="Windows 10 Pro" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Processor choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="processor">Processor</label>
                        <h:selectOneMenu value="#{requestOrder.processor}" id="processor" class="form-control">
                            <f:selectItem itemValue="Intel® Core i5-10400F Processor" itemLabel="Intel® Core i5-10400F Processor" />
                            <f:selectItem itemValue="Intel® Core™ i7-9750H Processor" itemLabel="Intel® Core™ i7-9750H Processor" />
                            <f:selectItem itemValue="Intel® Core i7-10700KF Processor" itemLabel="Intel® Core i7-10700KF Processor" />
                            <f:selectItem itemValue="Intel® Core™ i7-10750H Processor" itemLabel="Intel® Core™ i7-10750H Processor" />
                            <f:selectItem itemValue="Intel® Core™ i9-10980HK Processor" itemLabel="Intel® Core™ i9-10980HK Processor" />
                            <f:selectItem itemValue="AMD Ryzen 7 3700X Processor" itemLabel="AMD Ryzen 7 3700X Processor" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Graphics choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="graphics">Graphics</label>
                        <h:selectOneMenu value="#{requestOrder.graphics}" id="graphics" class="form-control">
                            <f:selectItem itemValue="NVIDIA GeForce GTX 1660 Ti 6GB" itemLabel="NVIDIA GeForce GTX 1660 Ti 6GB" />
                            <f:selectItem itemValue="NVIDIA GeForce GTX 1660 SUPER 6GB" itemLabel="NVIDIA GeForce GTX 1660 SUPER 6GB" />
                            <f:selectItem itemValue="NVIDIA GeForce RTX 2060 6GB" itemLabel="NVIDIA GeForce RTX 2060 6GB" />
                            <f:selectItem itemValue="NVIDIA GeForce RTX 2060 SUPER 8GB" itemLabel="NVIDIA GeForce RTX 2060 SUPER 8GB" />
                            <f:selectItem itemValue="NVIDIA GeForce RTX 2070 8GB" itemLabel="NVIDIA GeForce RTX 2070 8GB" />
                            <f:selectItem itemValue="NVIDIA GeForce RTX 2070 SUPER 8GB" itemLabel="NVIDIA GeForce RTX 2070 SUPER 8GB" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Memory choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="memory">Memory</label>
                        <h:selectOneMenu value="#{requestOrder.memory}" id="memory" class="form-control">
                            <f:selectItem itemValue="8GB DDR4-2666MHz ADATA Memory" itemLabel="8GB DDR4-2666MHz ADATA Memory" />
                            <f:selectItem itemValue="16GB DDR4-3200 Memory" itemLabel="16GB DDR4-3200 Memory" />
                            <f:selectItem itemValue="16GB DDR4-3200MHz XPG RGB Memory" itemLabel="16GB DDR4-3200MHz XPG RGB Memory" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Storage choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="storage">Storage</label>
                        <h:selectOneMenu value="#{requestOrder.storage}" id="storage" class="form-control">
                            <f:selectItem itemValue="450 GB ADATA SSD" itemLabel="450 GB ADATA SSD" />
                            <f:selectItem itemValue="512GB M.2 NVMe SSD" itemLabel="512GB M.2 NVMe SSD" />
                            <f:selectItem itemValue="1TB M.2 NVMe SSD" itemLabel="1TB M.2 NVMe SSD" />
                            <f:selectItem itemValue="1TB ADATA XPG M.2 NVMe SSD" itemLabel="1TB ADATA XPG M.2 NVMe SSD" />
                            <f:selectItem itemValue="500 GB WD NVMe + 1TB WD HDD" itemLabel="500 GB WD NVMe + 1TB WD HDD" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Display choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="display">Display</label>
                        <h:selectOneMenu value="#{requestOrder.display}" id="display" class="form-control">
                            <f:selectItem itemValue="15.6 FHD 1920x1080, 144Hz IPS-Level" itemLabel="15.6 FHD 1920x1080, 144Hz IPS-Level" />
                            <f:selectItem itemValue="17.3 FHD 1920x1080, 300Hz IPS-Level" itemLabel="17.3 FHD 1920x1080, 300Hz IPS-Level" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Warranty Plan choice -->
                    <div class="form-group col-lg-6 col-md-12 col-sm-12">
                        <label for="warranty">Warranty</label>
                        <h:selectOneMenu value="#{requestOrder.warranty}" id="warranty" class="form-control">
                            <f:selectItem itemValue="2-Year Protection" itemLabel="2-Year Protection" />
                            <f:selectItem itemValue="2-Year w/ Accidental Damange" itemLabel="2-Year w/ Accidental Damange" />
                            <f:selectItem itemValue="2-Yr. w/ Accidental Damage + Theft Protection" itemLabel="2-Yr. w/ Accidental Damage + Theft Protection" />
                            <f:selectItem itemValue="3-Year Protection Plan" itemLabel="3-Year Protection Plan" />
                            <f:selectItem itemValue="3-Year w/ Accidental Damage" itemLabel="3-Year w/ Accidental Damage" />
                            <f:selectItem itemValue="3-Yr. w/ Accidental Damage + Theft Protection" itemLabel="3-Yr. w/ Accidental Damage + Theft Protection" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Submit Button -->
                    <h:commandButton value="Submit Order" action="resultOrder.xhtml" class="btn btn-primary btn-block" > </h:commandButton>
                    <a class="btn btn-danger btn-block" href="./index.xhtml" role="button">Cancel and Return Home</a>
                </div>
            </div>
        </div>
    </h:form>
</div>

<!-- Form Script Functionality -->
<script>

</script>

</body>


</html>
